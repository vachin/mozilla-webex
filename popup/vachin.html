<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Vachin</title>
    <link href="vachin.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="vachin">
    <div class="header">
        <input id="vachin-selector" list="vachin-categories" placeholder="Select Category..!" name="category" />
    </div>
    <div class="body">
        <table>
            <tbody id="vachin-messages"></tbody>
        </table>
        <img id="vachin-loading" src="../icons/img_loading.gif" />
        <h3 id="vachin-error">Something went wrong..!</h3>
    </div>
</div>
<script type="text/javascript" src="vachin.js"></script>
</body>
</html>
